server:
  port: 8765


eureka:
  instance:
    leaseRenewalIntervalInSeconds: 3
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    # Default values comes from org.springframework.cloud.netflix.eurek.EurekaClientConfigBean
    registryFetchIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    initialInstanceInfoReplicationIntervalSeconds: 5

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    second-saying-hello-service:
      path: /**
      url: http://second-saying-hello-service
    call-hello-service:
      path: /**
      url: http://saying-hello-service

logging:
  level:
    ROOT: WARN
    se:
      callista: INFO
    org:
      springframework:
        web:
          filter:
          CommonsRequestLoggingFilter: DEBUG
        cloud:
          config:
            client:
              ConfigServicePropertySourceLocator: INFO
        retry:
          support:
            RetryTemplate: DEBUG
        boot:
          context:
            embedded:
              tomcat:
                TomcatEmbeddedServletContainer: INFO
              undertow:
                UndertowEmbeddedServletContainer: INFO

---

spring:
  profiles: docker

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    second-saying-hello-service:
      path: /**
      url: http://second-saying-hello-service
    call-hello-service:
      path: /**
      url: http://saying-hello-service